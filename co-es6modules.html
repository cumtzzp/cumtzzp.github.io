<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
        <title>代码组织：ES6 模块化</title>
        <link type="text/css" rel="stylesheet" href="highlight/default.css" />
        <style type="text/css">
            .hljs { background-color: #FFF; }
            code { font-size: 18px; }
        </style>
        <script src="highlight/highlight.pack.js"></script>
        <script type="module" crossorigin>

                import { Human } from "./classes.js"

                hljs.initHighlightingOnLoad();

                function suffix(str) {
                    return str + '\r\n\r\n\t';
                }


                var App = {
                    ns : function (ns, obj) {
                        var parts = ns.split("."), root = window, max, i;
                        for (i = 0, max = parts.length ; i < max ; i++) {
                            if (typeof root[parts[i]] === "undefined") {
                                root[parts[i]] = i === max - 1 ? obj : {};
                            }
                            root = root[parts[i]];
                        }
                    }
                }

                App.ns('App.Entity.Person', Human);

                window.addEventListener("click",function(){

                    //App.Login.init();
                    var h = new Human('于', '谦', 50, '男', ['抽烟', '喝酒', '烫头']);
                    alert(h.name.first);

                    var p = new App.Entity.Person('于', '谦', 50, '男', ['抽烟', '喝酒', '烫头']);
                    alert(p.name.first);


                });
        </script>
	</head>
	<body>
        <pre>
            <code class="js">



            </code>
        </pre>

    </body>
</html>
